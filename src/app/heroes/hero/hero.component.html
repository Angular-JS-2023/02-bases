<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <!-- uso de interpolacion {{ esteEsUnaInterpolacion }} -->
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <!-- uso de interpolacion con un metodo -->
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <!-- uso de interpolacion con get -->
  <dd>{{ capitalizedName }}</dd>
</dl>

<!-- No usar {{}} en el *ngIf -->
<!-- Poner expresion de ts -->
<!-- En el ngIf al usar false, undefined, null, 0, -1 son considerados negativos -->
<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
