<!-- Uso de ng-template -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <!-- El valor undefined en las interpolaciones no se muestra -->
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()">
  Borrar último héroe
</button>

<!-- Uso de directiva de *ngFor -->
<ul class="mt-2 list-group">

  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>

</ul>
