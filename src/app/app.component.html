<!-- Binding para extraer informacion en ts con {{ title }} -->
<h1>{{ title }}</h1>
<hr/>
<h3>Counter: {{ counter }}</h3>

<!-- increaseBy() forma de llamar funciones -->
<button (click)="increaseBy(+1)">+1</button>
<button (click)="resetCounter()">Reset</button>
<button (click)="increaseBy(-1)">-1</button>
