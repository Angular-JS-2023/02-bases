<h1>DBZ Personajes</h1>
<hr/>

<div class="row">

  <div class="col">
    <!-- Enviar nuestra lista de padre a hijo -->
    <dbz-list [characterList]="characters"></dbz-list>
  </div>

  <div class="col">
    <!-- Enviar nuestro objeto de hijo a padre para que lo agrege a la lista -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
