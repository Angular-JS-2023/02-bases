<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor=
    "
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">

    <!-- Todos los elementos tienen esa clase con el true -->
    <!-- [ngClass]="{ 'list-group-item-success': true }"> -->

    <!-- No se recomienda utilizar mucha logica en html -->
    <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success' : '' }}"> -->

    <strong class="text-primary">{{ i + 1 }}. </strong>

    <span>{{ character.name }}</span>

    <strong> - Power: </strong>

    <span>{{ character.power }}</span>

    <!-- <span>Es el primero {{ i === 0 }} </span> -->
    <!-- <span>Es el primero {{ isFirst }} </span> -->

    <!-- <span>Es el último {{ i === characterList.length - 1 }}</span> -->
    <!-- <span>Es el último {{ isLast }}</span> -->

    <!-- <span> Es Par: {{ isEven }} </span>
    <span> Es Impar: {{ isOdd }} </span> -->

  </li>
</ul>
